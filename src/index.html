<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="bundle.js"></script>
    <title>Doctor Look Up</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find Doctors near you!</h1>
      </div>
      <form id="doctorForm">
        <label for="doctorName"> Search name:</label>
        <input id="doctorName" type="text">
        <label for="specialty"> Search Specialty:</label>
        <input id="specialty" type="text">
        <button class="btn btn-info" type="submit">Search</button>
      </form>
      <hr>
      <div id="results">
      </div>
      <div id="errors">
      </div>
    </div>

  </body>
</html>
